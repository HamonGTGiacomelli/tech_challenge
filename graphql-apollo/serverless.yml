service: demo-apollo-server-lambda
plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-s3-local
  - serverless-dotenv-plugin
custom:
  webpack:
    includeModules: true
  s3:
    host: localhost
    directory: /tmp
provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
resources:
  Resources:
    NewResource:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: local-bucket
functions:
  graphql:
    handler: src/apolloServer.graphqlHandler
    events:
      - http:
          path: graphql
          method: post
          cors: true
      - http:
          path: graphql
          method: get
          cors: true